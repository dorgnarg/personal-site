<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway">
	<title>Daniel Moore :: Contact</title>
</head>
<body>
	<!--Header-->
	<header>
		<nav class="main-nav">
			<a href="index.html" class="logo" id="name">
				Daniel Moore
			</a>
			<div id="top-nav" class="nl nav">
				<a href="javascript:void(0);" class="icons"
				aria-label="Mobile menu" onclick="newMenu()">
					<span id="hamburger"
						class="icon-menu iicon"></span>
					<span id="close"
						class="icon-clear iicon"></span>

				</a>
			</div>
		</nav>
		<script src="js/menu.js"></script>
		<div id="new-menu"></div>
	</header>


	<!--Main Content-->
	<div class="contact-full">
	<h2>Contact</h2>
	<hr>
	<div class="contact">
		<form action="https://formspree.io/mgeeoezy" method="POST">
			<label for="name">Name</label>
			<input type="text" id="name" name="name"
				     placeholder="Your name">

			<label for="email">Email</label>
			<input type="email" id="email" name="_replyto"
				     placeholder="Your email">

			<label for="subject">Subject</label>
			<input type="text" id="subject" name="_subject"
				placeholder="Subject">

			<label for="message" style="display:none">Your Message</label>
			<textarea id="message" name="_gotcha"
					       style="display:none"></textarea>

			<label for="contact-message">Message</label>
			<textarea id="contact-message"
				  name="message"></textarea>

			<button type="sumbit" id="contact-submit">
				Send
				<span class="icon-send"></span>
			</button>
		</form>
		<div class="contact-social">
		<a target="_none" href="https://linkedin.com/in/dan-moore1"
			aria-label="Linkedin">
			<span class="icon-linkedin-square">
			</span>
		</a>
		<a target="_none" href="https://instagram.com/danthewereman"
			aria-label="Instagram">
			<span class="icon-instagram"></span>
		</a>
		<a target="_none" href="mailto:daniel.moore.3187@gmail.com"
			aria-label="Email">
			<span class="icon-envelope"></span>
		</a>
		</div>
	</div>

	</div>
	<!--Footer-->
	<footer class="footer">
		<p> &copy; 2019 | Daniel Moore </p>
	</footer>
</body>
</html>
