<header>
    <nav class="navbar" role="navigation">
        <div class="left">
            {{ range .Site.Menus.name }}
            <a href="{{ .URL }}" class="navbar-item"> {{ .Name }}</a>
            {{ end }}
        </div>
        <div class="right-container">
            <a href="javascript:void(0);" class="icon" onclick="toggle()"
                                                       id="menuButton">
                Menu
            </a>
        <div class="right" id="links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
            {{ end }}
        </div>
        </div>
    </nav>
</header>

<script>
    function toggle() {
        var x = document.getElementById("links");
        x.classList.toggle("links-active");
        var x = document.getElementById("menuButton");
        x.classList.toggle("navbar-active");
    }
</script>
