<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet"
	      href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway">
	<title>Daniel Moore :: Portfolio</title>
</head>
<body>
	<!--Header-->
	<header>
		<nav class="main-nav">
			<a href="/" id="name">
				Daniel Moore
			</a>
			<div id="top-nav" class="nl">
				<a href="javascript:void(0);" class="icons"
				aria-label="Mobile menu" onclick="newMenu()">
					<span id="hamburger"
						class="icon-menu iicon"></span>
					<span id="close"
						class="icon-clear iicon"></span>

				</a>
			</div>
		</nav>
		<script src="js/menu.js"></script>
		<div id="new-menu"></div>
	</header>


	<!--Main Content-->
	<main id="port">
	<h1>Directing Portfolio</h1>
	<hr>
	<div class="port-content">
		<a href="directing/supper">
		<div class="port-item">
			<div class="port-overlay"></div>
			<picture class="port-pic">
				<source srcset="/img/supper.webp"
					type="image/webp">
				<img class="port-img" src="/img/supper.jpg"
					    alt="a set dinner table, with blood
						splatters and a knife stuck in
					    	the table">
			</picture>
			<span class="port-textbox">
				An Unsettled Supper
			</span>
		</div>
		</a>
	</div>
	</main>


	<!--Footer-->
	<footer class="footer">
		<p> &copy; 2019 | Made by
		<a href="https://danielmoore.work">Daniel Moore</a></p>
	</footer>
</body>
</html>
