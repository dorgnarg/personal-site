<main>
<section class="section">

    <div class="Contact">
        <div class="contactContent">
            <p>If you&rsquo;re interested in getting in touch or collaborating, fill out this form!</p>
<p>Alternatively, check out my social media:</p>

                <label for="form-name">Name<span class="req">*</span></label>
                <input type="text" name="name" id="form-name" placeholder="Your Name" required="true"/>

                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="Subject"/>

                <label for="contact-message">Message<span class="req">*</span></label>
                <textarea id="contact-message" name="message" placeholder="Your Message" required="true">
                </textarea>
                <button type="submit" id="contact-submit">
                    Send

                </form>
